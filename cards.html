<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scable=0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>

    <!-- Хедер -->
    <div class="head-cards">
<h1 class="head-cards__title" >Ремонт техники различных брендов</h1>
    </div>

    <!-- градиент на свайпере -->
    <div class="fade"></div>

    <!-- Свайпер мобилка -->
     <section class="mySwiper">
        <ul class="swiper-wrapper">
            <li class="swiper-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--lenovo"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="swiper-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--samsung"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="swiper-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--apple"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="swiper-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--viewsonic"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="swiper-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--bosch"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="swiper-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--hp"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="swiper-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--acer"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="swiper-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--sony"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
        </ul>
        <div class="mySwiper__pagination"></div>
    </section>

    <!-- Свайпер десктоп -->
    <section  id="card-active" class="cards">
        <ul class="cards-list">
            <li class="cards-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--lenovo"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="cards-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--samsung"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="cards-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--apple"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="cards-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--viewsonic"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="cards-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--bosch"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="cards-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--hp"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="cards-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--acer"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="cards-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--sony"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="cards-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--lenovo"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="cards-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--samsung"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
            <li class="cards-slide">
                <button class="cards-button">
                    <div class="cards-button__img cards-button__img--apple"></div>
                    <div class="cards-button__go"></div>
                </button>
            </li>
        </ul>
    </section>
    <button class="slide-button">
        <div class="slide-button__img"></div>
        <span id="text" class="slide-button__text">Показать всё</span>
    </button>
<script src="main.js"></script>
</body>
</html>
